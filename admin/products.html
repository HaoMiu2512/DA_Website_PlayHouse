<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayHouseAdmin</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Toy Shop Admin</h2>
    </div>
    <div class="nav-menu">
      <div class="nav-item active" data-tab="dashboard">
        <i class="fas fa-chart-pie"></i>
        <span>Dashboard</span>
      </div>
      <div class="nav-item" data-tab="products">
        <i class="fas fa-box"></i>
        <span>Products</span>
      </div>
      <div class="nav-item" data-tab="orders">
        <i class="fas fa-shopping-cart"></i>
        <span>Orders</span>
      </div>
      <div class="nav-item" data-tab="users">
        <i class="fas fa-users"></i>
        <span>Users</span>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <button class="toggle-sidebar" id="toggleSidebar">
        <i class="fas fa-bars"></i>
      </button>
      <div class="user-info">
        <span>Admin User</span>
        <i class="fas fa-user-circle"></i>
      </div>
    </div>

    <!-- Products Tab -->
    <div class="tab-content" id="products">
      <button class="add-btn" id="openFormBtn">Thêm mới</button>

      <div class="overlay" id="overlay"></div>

      <div class="add-product-form" id="addProductFormContainer">
        <h3>Add New Product</h3>
        <form id="addProductForm">
          <input type="text" id="productName" placeholder="Product Name" required>
          <input type="text" id="description" placeholder="Description" required>

          <!-- Chọn ảnh từ thư mục -->
          <input type="file" id="imageFile" accept="image/*">
          <img id="previewImage" class="hidden" alt="Image Preview">

          <input type="text" id="productCategory" placeholder="Category" required>
          <input type="number" id="productPrice" placeholder="Price" required>
          <input type="number" id="productStock" placeholder="Stock" required>

          <button type="submit" class="action-btn btn-edit">Add Product</button>
        </form>
      </div>
      <div class="data-table">
        <table>
          <thead>
          <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>LEGO City</td>
            <td>Building Toys</td>
            <td>$29.99</td>
            <td>24</td>
            <td>
              <button class="action-btn btn-edit">Edit</button>
              <button class="action-btn btn-delete">Delete</button>
            </td>
          </tr>
          <!-- More product rows -->
          </tbody>
        </table>
      </div>
    </div>

<script src="assets\js\admin.js"></script>

</body>
</html>
